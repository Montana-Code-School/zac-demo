
<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingcachedScripts/libraries/greensock/1_18_0/TweenMax.min.js"></script>

</head>

<body>
    <div id="row1">
      <div id="vader">
      </div>

      <div id="deathStar">
      </div>
    </div>

    <div id="row2">
      <div id="button">
        <p>Move Vader 'To'</p>
      </div>
    </div>

    <div id="row3">
      <div id="vader2">
      </div>

      <div id="deathStar2">
      </div>
    </div>

    <div id="row4">
      <div id="button2">
        <p>Move Vader 'From'</p>
      </div>
    </div>

    <!-- ANIMATIONS -->

    <script>

      // RESET VADER OVER 0 SECONDS USING A CALLBACK!
      function resetVader1(){
        TweenMax.to('#vader', 0, {left: '2px'})
      }

      function resetVader2(){
        TweenMax.to('#vader2', 0, {opacity: 0})
      }

      function moveVaderTo(){
        TweenMax.to('#vader', 2, {left: '70%', onComplete: resetVader1})
      }

      function moveVaderFrom(){
        TweenMax.to('#vader2', .5, {opacity: 1})
        TweenMax.from('#vader2', 2, {left: '70%', onComplete: resetVader2})
      }

      $('#button').mousedown(function(){
        moveVaderTo()
      });

      $('#button2').mousedown(function(){
        moveVaderFrom()
      });


    </script>


</body>

</html>
